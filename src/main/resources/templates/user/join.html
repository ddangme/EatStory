<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div class="container">
	<div th:replace="~{/fragments/bodyHeader :: bodyHeader}"></div>





	<form role="form" th:object="${userJoinRequest}" method="post" name="form">
		<div class="form-group">
			<label for="userId">아이디</label>
			<input type="text" th:field="*{userId}" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요">
			<div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="alert alert-danger "></div>
		</div>
		<div class="form-group">
			<label for="userPassword">비밀번호</label>
			<input type="password" th:field="*{userPassword}" id="userPassword" name="userPassword" class="form-control" placeholder="아이디를 입력하세요">
			<div th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="alert alert-danger"></div>
		</div>
		<div class="form-group">
			<label for="userPasswordCheck">비밀번호 확인</label>
			<input type="password" th:field="*{userPasswordCheck}" id="userPasswordCheck" name="userPasswordCheck" class="form-control" placeholder="아이디를 입력하세요">
			<div th:if="${#fields.hasErrors('userPasswordCheck')}" th:errors="*{userPasswordCheck}" class="alert alert-danger"></div>
		</div>
		<button onclick="join()" class="btn btn-primary">회원가입</button>
	</form>
	<br/>



	<script src="/js/join.js"></script>
	<div th:replace="~{/fragments/footer :: footer}"></div>
</div>
</body>
</html>
