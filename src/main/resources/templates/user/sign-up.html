<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div th:replace="~{/fragments/bodyHeader :: bodyHeader}"></div>

<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
	<div class="col-md-4 offset-lg-4">
		<h4 class="mb-3 text-center">EatStory 회원가입</h4>
		<form class="needs-validation" th:object="${request}" action="/sign-up" method="POST">
			<div class="row g-3">
				<div class="col-12">
					<label for="userId" class="form-label">아이디</label>
					<input type="text" class="form-control" id="userId" th:field="*{userId}" th:errorclass="field-error" placeholder="" value="">
					<small class="text-body-warning field-error" th:errors="*{userId}">userId error</small>
				</div>
				<div class="col-12">
					<label for="password" class="form-label">비밀번호</label>
					<input type="password" class="form-control" id="password" th:errorclass="field-error" th:field="*{password}" placeholder="">
					<small class="text-body-warning field-error" th:errors="*{password}">password error</small>
				</div>
				<div class="col-12">
					<label for="passwordCheck" class="form-label">비밀번호 확인</label>
					<input type="password" class="form-control" id="passwordCheck" th:errorclass="field-error" th:field="*{passwordCheck}" placeholder="">
					<small class="field-error" th:errors="*{passwordCheck}">password check error</small>
				</div>
				<div class="col-12">
					<label for="nickname" class="form-label">닉네임</label>
					<input type="text" class="form-control" id="nickname" th:errorclass="field-error" th:field="*{nickname}" placeholder="">
					<small class="field-error" th:errors="*{nickname}">nickname error</small>
				</div>
			</div>

			<button class="w-100 btn btn-primary btn-lg mt-3" type="submit">회원가입</button>
		</form>
	</div>
</div>

<div th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
