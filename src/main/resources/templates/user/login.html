<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header :: header}"></div>
<body>
<div class="container">
    <div th:replace="~{/fragments/bodyHeader :: bodyHeader}"></div>





    <form role="form" th:object="${userLoginRequest}" method="post" name="form">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" th:field="*{userId}" id="userId" name="userId" class="form-control" placeholder="아이디를 입력하세요">
            <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="alert alert-danger "></div>
        </div>
        <div class="form-group">
            <label for="userPassword">아이디</label>
            <input type="password" th:field="*{userPassword}" id="userPassword" name="userPassword" class="form-control" placeholder="아이디를 입력하세요">
            <div th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="alert alert-danger"></div>
        </div>
    </form>

    <button onclick="login()" class="btn btn-primary">Login</button>
    <br/>


    <script src="/js/login.js"></script>
    <div th:replace="~{/fragments/footer :: footer}"></div>
</div>
</body>
</html>
